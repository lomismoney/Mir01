services:
    laravel.test:
        build:
            context: ./vendor/laravel/sail/runtimes/8.4
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: sail-8.4/app
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '${APP_PORT:-80}:80'
            - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
            IGNITION_LOCAL_SITES_PATH: '${PWD}'
        volumes:
            - '.:/var/www/html'
        # ğŸš€ ç§»é™¤ networks é…ç½®ï¼Œä½¿ç”¨é è¨­ç¶²çµ¡ä»¥ç²å¾—æœ€ä½³æ€§èƒ½
        depends_on:
            mysql:
                condition: service_healthy
            redis:
        # ğŸ”¥ å¢åŠ é‡å•Ÿç­–ç•¥
        restart: unless-stopped
            
    mysql:
        image: 'mysql/mysql-server:8.0'
        container_name: 'inventory-mysql'
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ROOT_HOST: '%'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
            # ğŸ”¥ MySQL 8.0 æ€§èƒ½å’Œç©©å®šæ€§å„ªåŒ–
            MYSQL_INITDB_SKIP_TZINFO: 1
        volumes:
            - 'sail-mysql:/var/lib/mysql'
            - './vendor/laravel/sail/database/mysql/create-testing-database.sh:/docker-entrypoint-initdb.d/10-create-testing-database.sh'
            # ğŸ”¥ æ·»åŠ  MySQL é…ç½®æ–‡ä»¶æ›è¼‰
            - './mysql-config/my.cnf:/etc/mysql/conf.d/mysql-custom.cnf:ro'
            # ğŸ”¥ æ·»åŠ æ—¥èªŒç›®éŒ„æ›è¼‰ä»¥ä¾¿èª¿è©¦
            - 'mysql-logs:/var/log/mysql'
        # ğŸš€ ç§»é™¤ networks é…ç½®
        # ğŸ”¥ å¢åŠ é‡å•Ÿç­–ç•¥ - é—œéµï¼
        restart: unless-stopped
        # ğŸ”¥ å¢åŠ è³‡æºé™åˆ¶ï¼Œé˜²æ­¢å…§å­˜æº¢å‡ºè¢«æ®ºæ­»
        deploy:
            resources:
                limits:
                    memory: 2G
                    cpus: '1.0'
                reservations:
                    memory: 512M
                    cpus: '0.5'
        # ğŸ”¥ å„ªåŒ–å¥åº·æª¢æŸ¥ï¼Œæ¸›å°‘å¤±æ•—ç‡
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD}"]
            interval: 30s
            timeout: 10s
            retries: 5
            start_period: 60s
            
    redis:
        image: 'redis:alpine'
        container_name: 'inventory-redis'
        ports:
            - '${FORWARD_REDIS_PORT:-6379}:6379'
        volumes:
            - 'sail-redis:/data'
        # ğŸš€ ç§»é™¤ networks é…ç½®
