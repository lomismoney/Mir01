        restart: unless-stopped
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 30s
            timeout: 5s
            retries: 3
            start_period: 10s
            
    # phpMyAdmin æœå‹™é…ç½® (æ€§èƒ½å„ªåŒ–ç‰ˆ)
    phpmyadmin:
        image: 'phpmyadmin:latest'
        container_name: 'inventory-phpmyadmin'
        restart: unless-stopped
        ports:
            - '${PHPMYADMIN_PORT:-8080}:80'
        environment:
            PMA_HOST: mysql
            PMA_PORT: 3306
            PMA_USER: '${DB_USERNAME}'
            PMA_PASSWORD: '${DB_PASSWORD}'
            PMA_ARBITRARY: 1
            PMA_ABSOLUTE_URI: 'http://localhost:${PHPMYADMIN_PORT:-8080}/'
            UPLOAD_LIMIT: 300M
            MEMORY_LIMIT: 1024M
            MAX_EXECUTION_TIME: 600
            TZ: 'Asia/Taipei'
            HIDE_PHP_VERSION: true
        volumes:
            - 'phpmyadmin-sessions:/sessions'
            - './phpmyadmin/config.user.inc.php:/etc/phpmyadmin/config.user.inc.php:ro'
        # ğŸš€ ç§»é™¤ networks é…ç½®
